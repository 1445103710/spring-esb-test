server.port=8080
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
spring.thymeleaf.cache=false
spring.security.oauth2.client.registration.google.client-id=your-app-client-id
spring.security.oauth2.client.registration.google.client-secret=your-app-client-secret
spring.security.oauth2.client.registration.github.client-id=your-app-client-id
spring.security.oauth2.client.registration.github.client-secret=your-app-client-secret
spring.security.oauth2.client.registration.facebook.client-id=your-app-client-id
spring.security.oauth2.client.registration.facebook.client-secret=your-app-client-secret
spring.security.oauth2.client.registration.okta.client-id=your-app-client-id
spring.security.oauth2.client.registration.okta.client-secret=your-app-client-secret
spring.security.oauth2.client.provider.okta.authorization-uri=https://your-subdomain.oktapreview.com/oauth2/v1/authorize
spring.security.oauth2.client.provider.okta.token-uri=https://your-subdomain.oktapreview.com/oauth2/v1/token
spring.security.oauth2.client.provider.okta.user-info-uri=https://your-subdomain.oktapreview.com/oauth2/v1/userinfo
spring.security.oauth2.client.provider.okta.jwk-set-uri=https://your-subdomain.oktapreview.com/oauth2/v1/keys